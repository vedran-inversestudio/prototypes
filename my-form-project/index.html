<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=396, initial-scale=1.0">
  <title>Passenger Form</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Manrope:400,500,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="centered">
      <form class="form-card">
        <h1 class="form-title">Let's fly!</h1>
        <div class="divider"></div>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Your given name" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Your surname" autocomplete="off">
        </div>
        <div class="form-group baggage-group">
          <span>Extra baggage</span>
          <div class="baggage-counter">
            <button type="button" id="minusBtn" class="counter-btn" disabled>
              <svg width="13" height="13" viewBox="0 0 13 13" fill="none"><path d="M2 6.5H11" stroke="#313131" stroke-width="1.5" stroke-linecap="round"/></svg>
            </button>
            <span id="baggageCount">0</span>
            <button type="button" id="plusBtn" class="counter-btn">
              <svg width="13" height="13" viewBox="0 0 13 13" fill="none"><path d="M6.5 2V11M2 6.5H11" stroke="#313131" stroke-width="1.5" stroke-linecap="round"/></svg>
            </button>
          </div>
        </div>
        <div class="divider"></div>
        <div class="checkbox-group">
          <input type="checkbox" id="humanCheck">
          <label for="humanCheck">Yes, I'm human</label>
        </div>
        <div class="divider"></div>
        <div class="form-footer">
          <button type="submit" class="submit-btn">
            <span class="submit-icon">
              <svg width="19" height="19" viewBox="0 0 19 19" fill="none"><path d="M17.6667 1L8.5 10.1667M17.6667 1L11.8333 17.6667L8.5 10.1667M17.6667 1L1 6.83333L8.5 10.1667M2.66667 16L4.33333 14.3333M6 16.8333L7.66667 15.1667M1.83333 12.6667L3.5 11" stroke="#E9F8FC" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </span>
            <span>Send request</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
